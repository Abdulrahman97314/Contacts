<div class="container-fluid py-2">
    <label class="h2">Add a New Contact</label>
    <hr>
    <form [formGroup]="newContact">
        <div class=" text-center rounded">
            <input (change)="readUrl($event)" formControlName="img" #img hidden="true" type="file" />
            <div (click)="img.click()" class="d-inline-block rounded-pill"> 
                <img *ngIf="url" width="250" class="rounded-pill" [src]="url">
                <img *ngIf="!url" width="250" class="rounded-pill"  src="assets/imgs/download.png" alt="">
                <h3 *ngIf="!url">Add Photo</h3>
            </div>
        </div>
        <mat-form-field class="w-100">
            <mat-label>First name</mat-label>
            <input formControlName="FirstName" type="text" matInput>
        </mat-form-field>
        <mat-form-field class="w-100">
            <mat-label>Last name</mat-label>
            <input formControlName="LastName" type="text" matInput>
        </mat-form-field>
        <mat-form-field class="w-100">
            <mat-label>Number</mat-label>
            <input formControlName="Number" type="number" matInput>
        </mat-form-field>
        <p class="alert alert-danger p-2 mx-0 my-2" *ngIf="error">{{error}}</p>
        <mat-form-field class="w-100">
            <mat-label>Email address</mat-label>
            <input formControlName="Email" type="email" matInput>
        </mat-form-field>
        <div class="text-center">
            <button (click)="do()" mat-raised-button color="primary">Add Contact</button>
        </div>
        <div class="text-center my-2">
            <button [routerLink]='["/ContactList"]' mat-stroked-button color="primary">Cancel</button>
        </div>
    </form>
</div>
